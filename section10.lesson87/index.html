<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="">
    <script>
        var firstNum = prompt("Enter first number");
        var secondNum = prompt("Enter second number");
        var operator = prompt("Enter your operator, eg. +, -, *, /");

        var sumArray = [firstNum, secondNum, operator];
        var sum = eval(sumArray[0] + sumArray[2] + sumArray[1] );

        alert("Your sum total is: " + sum);
    </script>
</head>
<body>

</body>
</html>

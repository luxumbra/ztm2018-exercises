    <title>Javascript: Arrays &amp; Data Structures</title>
    <link rel="stylesheet" href="">

    <script>
        var array = ["Banana", "Apples", "Oranges", "Blueberries" ];

        array.shift();

        console.log(array);

        array.sort();

        array.push("kiwi");

        console.log(array);

        array.splice(0,1);

        console.log(array);

        array.reverse();

        console.log(array);

        var array2 = ["Banana", ["Apples", ["Oranges"], "Blueberries"]];

        console.log(array2[1][1][0]);
    </script>
